<div class="container">
    <div class="categories" *ngFor="let item of categories" [routerLink]="['/product-list']" queryParamsHandling="merge" [queryParams]="{category: item.label}">
        <div class="img" class="{{item.label}}">
            <img src="{{item.image}}" class="image"/>
            <div class="middle">
                <div class="text">
                    {{item.label}}
                </div>
            </div>
        </div>
    </div>
</div>
